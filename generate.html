<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator | Generate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Generate QR Code</h1>
      </header>
      <div class="container">
        <div class="qrcode-wrapper">
          <div id="qrcode"></div>
        </div>
        <div class="content">
          <div class="action-wrapper">
            <input
              type="text"
              class="qr-data"
              placeholder="Paste your link here...."
            />
            <button class="generate-btn"><i class="fa fa-search"></i></button>
          </div>
          <div class="download-wrapper">
            <button class="download-btn">
              <i class="fa fa-download jpeg"></i> JPEG
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/qrcode.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/FileSaver.js"></script>
    <script>
      let downloadBtn = document.querySelector(".download-btn");
      let qrCodeImg = document.querySelector("#qrcode img");

      downloadBtn.addEventListener("click", function () {
        console.log("ok");
        let imgPath = qrCodeImg.getAttribute("src");

        saveAs(imgPath, "qr-code.jpeg");
      });
    </script>
  </body>
</html>
